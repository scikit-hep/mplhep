name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - 'master*'
  pull_request:
  # Run daily at 0:01 UTC
  schedule:
    - cron: '1 0 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  test:
    name: "üêç ${{ matrix.python-version }} ‚Ä¢ ${{ matrix.runs-on }}"
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ ubuntu-latest ]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
        include:  # testing the last "reasonable supported" version
          - runs-on: macOS-15-intel
            python-version: "3.9"
          - runs-on: macOS-latest
            python-version: "3.9"
          - runs-on: windows-latest
            python-version: "3.9"

    steps:
      - uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true
          version: "latest"
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Requirements check
        run: uv pip list

      - name: Install core fonts
        if: runner.os == 'Linux'
        run: |
          echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections
          sudo apt-get install ttf-mscorefonts-installer

      - name: List available fonts
        if: runner.os == 'Linux'
        run: fc-list | grep -i microsoft || fc-list | grep -i "times new" || echo "Microsoft fonts listing complete"

      - name: Install package for user  # check that this installs all dependencies properly
        run: uv pip install -e .

      - name: Test import to check for dependencies
        run: python -c "import mplhep; from mplhep import *"

      - name: Install package for testing
        run: |
          uv pip install -e ".[all]"
          uv pip install pytest-github-actions-annotate-failures
          uv pip install pytest-xdist
          uv pip list

      - name: Test with pytest
        run: |
          python -m pytest -r sa --mpl --mpl-results-path=pytest_results -n 4 --benchmark-disable

      - name: Upload pytest test results
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: pytest_results-${{ matrix.python-version }}-${{ matrix.runs-on }}
          retention-days: 3
          path: pytest_results
