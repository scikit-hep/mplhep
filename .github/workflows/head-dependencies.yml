name: HEAD of dependencies

on:
  # Run daily at 1:23 UTC
  schedule:
  - cron:  '23 1 * * *'
  workflow_dispatch:

jobs:
  release-candidates:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-15-intel, windows-latest]
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v6

    - uses: astral-sh/setup-uv@v7
      with:
        activate-environment: true
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install core fonts
      if: runner.os == 'Linux'
      run: |
        echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections
        sudo apt-get install ttf-mscorefonts-installer

    - name: List available fonts
      if: runner.os == 'Linux'
      run: fc-list | grep -i microsoft || fc-list | grep -i "times new" || echo "Microsoft fonts listing complete"

    - name: Install dependencies
      run: |
        uv pip install --system --upgrade pip setuptools wheel
        uv pip install --system pytest-github-actions-annotate-failures
        uv pip install --system --quiet --upgrade --pre .[test]

    - name: List installed Python packages
      run: uv pip list --system

    - name: Test with pytest
      run: |
        pytest -r sa --mpl --mpl-results-path=pytest_results

    - name: Upload pytest test results
      uses: actions/upload-artifact@v6
      if: failure()
      with:
        name: pytest_results-${{ matrix.python-version }}-${{ matrix.runs-on }}
        retention-days: 3
        path: pytest_results

