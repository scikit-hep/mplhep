site_name: mplhep
site_description: The documentation for the mplhep software library.
site_author: scikit-hep
site_url: https://mplhep.readthedocs.io/

repo_url: https://github.com/scikit-hep/mplhep
repo_name: scikit-hep/mplhep
edit_uri: edit/examples/new_docs/docs

theme:
  name: material
  features:
    # Navigation
    # - navigation.instant
    # - navigation.tracking
    # - navigation.sections
    # - navigation.tabs.stick
    # - navigation.expand
    # - navigation.path
    # - navigation.indexes
    # - toc.integrate
    - navigation.instant       # SPA-like navigation
    - navigation.tracking      # Update URL on scroll
    - navigation.tabs          # Top-level tabs
    - navigation.tabs.sticky   # Keep tabs visible
    - navigation.sections      # Render sections as groups
    - navigation.expand        # Expand all sections
    - navigation.path          # Breadcrumb navigation
    - navigation.indexes       # Section index pages
    - navigation.top           # Back to top button
    - navigation.footer        # Previous/next links
    - toc.integrate
    - toc.expand
    # Search
    - search.suggest
    - search.highlight
    - search.share


    - header.autohide
    - content.code.copy
    - content.code.annotate
    - content.action.view
    - content.action.edit
    - content.tabs.link
  palette:
    - scheme: default
      primary: white
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/book-16
      info: octicons/info-16
      tip: octicons/light-bulb-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
      imports: octicons/package-16
      setup: octicons/gear-16
      code: octicons/code-16
  logo: mplhep.png

extra_javascript:
  - _static/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/neoteroi-mkdocs.css
  - _static/custom_css.css

markdown_extensions:
  - neoteroi.cards
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.snippets:
      base_path: ../
      check_paths: false
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      combine_header_slug: true
      alternate_style: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - toc:
      permalink: "Â¤"
      toc_depth: 4


plugins:
  - search
  - minify
  - git-revision-date-localized
  - markdown-exec
  - mkdocs_matplotlib:
      align: left       # Options: left, center, right (default: center)
      image_width: 50%   # Default width for rendered images (default: 100%)
  - mkdocstrings:
      handlers:
        python:
          paths: [/home/anovak/software/mplhep/src]
          options:
            docstring_style: numpy
            docstring_section_style: table
            members_order: source
            show_signature: true
            separate_signature: true
            show_signature_annotations: true
            show_source: true
            show_overloads: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_docstring_attributes: true
            show_docstring_functions: true
            show_docstring_modules: true
            show_docstring_examples: false
            show_object_full_path: true
            extensions:
            - griffe_inherited_docstrings
  - git-committers:
      repository: scikit-hep/mplhep
      branch: main

hooks:
  - docs_hooks.py

exclude_docs: |
  guide_template.md
  guide_overview_template.md
  guide_basic_plotting_template.md
  guide_comparisons_template.md
  guide_styling_template.md
  guide_utilities_template.md
  guide_advanced_template.md

nav:
  - Home: index.md
  - User Guide:
    - Overview: guide.md
    - Basic Plotting: guide_basic_plotting.md
    - Comparisons: guide_comparisons.md
    - Styling: guide_styling.md
    - Utilities: guide_utilities.md
    - To go further: guide_advanced.md
  - Gallery:
    - Overview: gallery.md
    - 1D Comparisons:
      - Asymmetry: gallery/1d_comparison_asymmetry.md
      - Difference: gallery/1d_comparison_difference.md
      - Efficiency: gallery/1d_comparison_efficiency.md
      - Only Efficiency: gallery/1d_comparison_only_efficiency.md
      - Pull: gallery/1d_comparison_pull.md
      - Ratio: gallery/1d_comparison_ratio.md
      - Relative Difference: gallery/1d_comparison_relative_difference.md
      - Split Ratio: gallery/1d_comparison_split_ratio.md
    - Model Comparisons:
      - All Comparisons: gallery/model_all_comparisons.md
      - All Comparisons No Model Uncertainty: gallery/model_all_comparisons_no_model_unc.md
      - Pull: gallery/model_examples_pull.md
      - Pull No Model Uncertainty: gallery/model_examples_pull_no_model_unc.md
      - Stacked: gallery/model_examples_stacked.md
      - Stacked Unstacked: gallery/model_examples_stacked_unstacked.md
      - Unstacked: gallery/model_examples_unstacked.md
      - Stacked and Unstacked Function Components: gallery/model_with_stacked_and_unstacked_function_components.md
      - Stacked and Unstacked Histograms Components: gallery/model_with_stacked_and_unstacked_histograms_components.md
      - Ratio Data vs Model with Stacked and Unstacked Function Components: gallery/ratio_data_vs_model_with_stacked_and_unstacked_function_components.md
  - API: api.md
  - Contributing: CONTRIBUTING.md
