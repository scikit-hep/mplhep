name: Deploy Documentation

on:
  workflow_dispatch:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true
          version: "latest"
          python-version: "3.11"
          enable-cache: true

      - name: Install core fonts
        run: |
          echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections
          sudo apt-get install ttf-mscorefonts-installer

      - name: List available fonts
        run: fc-list | grep -i microsoft || fc-list | grep -i "times new" || echo "Microsoft fonts listing complete"

      - name: Install package and documentation dependencies
        run: |
          uv pip install -e ".[all]"
          uv pip install markdown-exec griffe-inherited-docstrings docstring-inheritance
          uv pip install git+https://github.com/andrzejnovak/mkdocs-matplotlib.git
          uv pip list

      - name: Build documentation
        run: |
          cd new_docs
          mkdocs build --clean

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./new_docs/site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
