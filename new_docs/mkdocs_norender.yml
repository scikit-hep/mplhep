# MkDocs configuration for fast development builds without figure rendering
# This configuration inherits from mkdocs.yml but disables mkdocs_matplotlib plugin
# Use: mkdocs serve -f mkdocs_norender.yml

INHERIT: mkdocs.yml

# Override plugins to exclude mkdocs_matplotlib
plugins:
  - search
  - minify
  - git-revision-date-localized
  # mkdocs_matplotlib is DISABLED for fast builds
  - mkdocstrings:
      handlers:
        python:
          paths: [/home/anovak/software/mplhep/src]
          options:
            docstring_style: numpy
            docstring_section_style: table
            members_order: source
            show_signature: true
            separate_signature: true
            show_signature_annotations: true
            show_source: true
            show_overloads: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_docstring_attributes: true
            show_docstring_functions: true
            show_docstring_modules: true
            show_docstring_examples: false
            show_object_full_path: true
            extensions:
            - griffe_inherited_docstrings
  - git-committers:
      repository: scikit-hep/mplhep
      branch: main
