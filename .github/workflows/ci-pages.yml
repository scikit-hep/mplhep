name: Deploy Documentation

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true
          version: "latest"
          python-version: "3.11"
          enable-cache: true

      - name: Install core fonts
        run: |
          echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections
          sudo apt-get install ttf-mscorefonts-installer

      - name: List available fonts
        run: fc-list | grep -i microsoft || fc-list | grep -i "times new" || echo "Microsoft fonts listing complete"

      - name: Install package and documentation dependencies
        run: |
          uv pip install -e ".[all]"
          uv pip install git+https://github.com/andrzejnovak/mkdocs-matplotlib.git
          uv pip list

      - name: Deploy dev documentation
        if: github.ref == 'refs/heads/main'
        run: |
          cd new_docs
          mike deploy dev
          mike set-default dev

      - name: Deploy versioned documentation
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd new_docs
          # Extract version from tag (v1.2.3 -> 1.2)
          VERSION=$(echo "${GITHUB_REF#refs/tags/v}" | cut -d. -f1,2)
          mike deploy --update-aliases "$VERSION" latest
          mike set-default latest

      - name: Export site from local gh-pages branch
        run: |
          git checkout gh-pages -- .
          rm -rf .git

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
